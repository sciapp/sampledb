<div class="form-group row" style="padding-right:0.75em">
  <label class="control-label col-md-3">{{ schema.title }}</label>
  <div class="col-md-9">
  <select class="form-control selectpicker">
  {% for option in  schema.allOf[1].properties.text.enum %}
    {% if data is not none and "text" in data and data.text == option %}
    <option selected="selected">{{ option }}</option>
    {% else %}
    <option>{{ option }}</option>
    {% endif %}
  {% endfor %}
  </select>
{#    <input type="text" class="form-control" name="{{ name }}" placeholder="{{ schema.title }}" {% if data is not none and "text" in data %}value="{{ data.text }}"{% endif %}>#}
  </div>
</div>
