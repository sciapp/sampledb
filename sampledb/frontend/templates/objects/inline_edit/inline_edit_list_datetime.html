<div class="input-list form-area">
    {# View #}
    <div class="view-switch">
        {% if data is not none %}
            {{ data.utc_datetime | babel_format_datetime }}
        {% else %}
            &mdash;
        {% endif %}
        <a class="edit-helper"><i class="fa fa-pencil-square-o"></i></a>
        <div class="alert-upload-failed">
            {{ _('Your input is not valid. Please check.') }}
        </div>
    </div>
    {# Form #}
    <div class="form-switch">
        <div class="input-group date" data-datetime="
                {% if id_prefix+'_datetime' in form_data %}{{ form_data[id_prefix+'_datetime'] | convert_datetime_input }}{% elif data is not none %}{{ data.utc_datetime | default_format_datetime }}{% elif 'default' in schema %}{{ schema.default | default_format_datetime }}{% endif %}">
            <input type="text" class="form-control" name="{{ id_prefix }}_datetime"/>
            <span class="input-group-addon">
      <span class="glyphicon glyphicon-calendar"></span>
    </span>
        </div>
        {% if id_prefix+'_datetime' in errors %}
            <span class="help-block"><strong>{{ _('Error:') }}</strong> {{ errors[id_prefix+'_datetime'] }}</span>{% endif %}
    </div>
</div>
