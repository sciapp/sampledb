<div class="form-group row" style="padding-right:0.75em">
  <label class="control-label col-md-3">{{ schema.title }}</label>
  <div class="col-md-9">
    <div class="input-group date" data-datetime="{{ data.utc_datetime }}">
        <input type="text" class="form-control" name="{{ id_prefix }}_datetime"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
  </div>
</div>
