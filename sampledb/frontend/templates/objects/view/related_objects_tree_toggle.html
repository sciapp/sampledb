{% if show_related_objects -%}
  {% if related_objects_subtrees[current_object_ref].referenced_objects or related_objects_subtrees[current_object_ref].referencing_objects -%}
    <input type="checkbox" class="related-objects-tree-toggle" {% if current_object_ref == root_object_ref %}checked="checked"{% endif %} id="related_object_toggle_{{ in_export_data_modal }}_{{ current_object_ref.object_id }}">
    <label for="related_object_toggle_{{ in_export_data_modal }}_{{ current_object_ref.object_id }}" class="fa fa-fw"></label>
  {%- else -%}
    <i class="fa fa-fw" aria-hidden="true"></i>
  {%- endif %}
{%- else -%}
  <i class="fa fa-fw fa-ellipsis-h" aria-hidden="true" style="position: relative; z-index:3; background-color: white;"></i>
{%- endif %}
