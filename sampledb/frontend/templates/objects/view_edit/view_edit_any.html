{% if schema["type"] in ["object", "array", "text", "quantity", "bool", "datetime"] %}
    {% include get_view_edit_template(schema) %}
{% else %}
    <div class="hidden">
        {% include get_form_template(schema) %}
    </div>
    <div style="padding-left: -15px">
        {% if schema["parent_style"] == "list" %}
        {% endif %}
        {% include get_view_template(schema) %}
    </div>
{% endif %}
